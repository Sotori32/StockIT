<app-header></app-header>
<div class="main-wrapper" fxLayout="column" fxLayoutAlign="center start">
    <mat-card class="box">
        <mat-card-title>Kategóriák kezelése</mat-card-title>
        <mat-card-content class="box">
            <mat-card-content>
              <button mat-button (click)="addCategory()">Hozzáadás</button>
            </mat-card-content>
        </mat-card-content>
      </mat-card>
        <div>
            <table mat-table [dataSource]="categories" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Név </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-stroked-button (click)="editCategory(element)">Szerkesztés</button>
                      <button mat-raised-button color="warn" (click)="deleteCategory(element.id)">Törlés</button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
    
</div>
