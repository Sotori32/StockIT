<h1 mat-dialog-title>Raktár hozzáadása</h1>
<form [formGroup]="addWarehouseForm" (ngSubmit)="onSubmit(addWarehouseForm.value)" class="form">
  <div mat-dialog-content>
    <div class="main-wrapper" fxLayout="column" fxLayoutAlign="center start">
      <mat-form-field appearance="standard" class="form-field">
        <mat-label>Név</mat-label>
        <input matInput formControlName="name" required>
        <!--<mat-error *ngIf="this.addForm.get('itemName')?.invalid">{{getErrorMessageEmail()}}</mat-error>-->
      </mat-form-field>
      <mat-form-field appearance="standard" class="form-field">
        <mat-label>Cím</mat-label>
        <input matInput formControlName="address">
        <!--<mat-error *ngIf="this.addForm.get('itemName')?.invalid">{{getErrorMessageEmail()}}</mat-error>-->
      </mat-form-field>
      <mat-form-field appearance="standard" class="form-field">
        <mat-label>Helység</mat-label>
        <input matInput formControlName="place">
        <!--<mat-error *ngIf="this.addForm.get('itemName')?.invalid">{{getErrorMessageEmail()}}</mat-error>-->
      </mat-form-field>
      <mat-form-field appearance="standard" class="form-field">
        <mat-label>Irányítószám</mat-label>
        <input matInput formControlName="postcode">
        <!--<mat-error *ngIf="this.addForm.get('itemName')?.invalid">{{getErrorMessageEmail()}}</mat-error>-->
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="basic" mat-dialog-close>Mégse</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial mat-dialog-close [disabled]="!addWarehouseForm.valid"
      *ngIf="!isEditing">Hozzáadás</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial mat-dialog-close [disabled]="!addWarehouseForm.valid"
      *ngIf="isEditing">Szerkesztés</button>
  </div>
</form>
